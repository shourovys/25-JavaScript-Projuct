<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">

    <title>Weather App by JavaScript</title>
</head>

<body>
    <div class="container">
        <header id="header">

            <nav>
                <a target="_blank" href="https://github.com/shourovys">
                    <i class="fab fa-github icon"></i>
                </a>
                <a target="_blank" href="https://www.facebook.com/shourov.saha.98/">
                    <i class="fab fa-facebook icon"></i>
                </a>
            </nav>

            <div class="logo">
                <h2>Weather.</h2>
            </div>

            <div id="search-box">
                <i class="fas fa-search-location"></i>
                <input type="text" name="" id="input" placeholder="search place" onkeypress="handle(event)">
                <!-- onblur="(event.target.value)=> event.target.value" -->
            </div>

        </header>
        <main class="Weather">
            <div class="current-weather">
                <div class="distils">

                </div>

                <div id="time-img">
                    <img src="" alt="">
                </div>
            </div>

            <div class="right">
                <div class="recent-search">

                </div>
            </div>
        </main>

    </div>

    </div>

    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
